<!DOCTYPE html>

    <meta charset="utf-8"/>

<style>
    .square-grid {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
    }

    .square-grid__cell {
        background-color: transparent;
        box-shadow: 0 0 0 1px black;
        overflow: hidden;
        position: relative;
    }

    .square-grid__content {
        left: 1px;
        position: absolute;
        top: 0;
    }

    .square-grid__cell:after {
        content: '';
        display: block;
        padding-bottom: 100%;
    }

    .square-grid__cell--16 {
         flex-basis: 6.25%;
     }

    .button{
        background-color: transparent;
        position: relative;
        z-index: 999;
        font-size: 50px;
        border: none;
        color: white;
        text-align: center;
        display: inline-flex;
    }

    .image{
        position: absolute;
        background-position: bottom;
        top: 0px;
    }

    .bgImage{
        position: absolute;
        justify-content: center;
    }

</style>

<script type="text/javascript">
    var n = 16;
    var kanjiArray = initializeSquareArray(n);
    var kanjiCode = new Array(n*n);
    var currentKanji = new Kanji();
    var kanjiDictionary = [];
    var kanjiSearchResults = [];

    var kanjiArrayTextBox = document.getElementById("kanjiArrayArea");
    var kanjiCodeTextBox = document.getElementById("kanjiCodeArea");
    var kanjiNameTextBox = document.getElementById("kanjiNameArea");
    var searchResultsTextBox = document.getElementById("searchResultsArea");
    var kanjiDictionaryTextBox = document.getElementById("kanjiDictionaryArea");
    var kanjiTraceImage = document.getElementById("traceImage");
    document.getElementById('fileinput').addEventListener('change', readDictionaryFile, false);
    document.getElementById('imageFileInput').addEventListener('change', findImageFile, false);
    kanjiArrayTextBox.textContent = "";
    kanjiCodeTextBox.textContent = "";
    kanjiNameTextBox.textContent = "";
    searchResultsTextBox.textContent = "";
    kanjiDictionaryTextBox.textContent = "";

    function updateKanjiGrid(button) {
        var buttonID = button.id;
        var kanjiArrayIndex = buttonID.split(",");
        var iIndex = kanjiArrayIndex[0];
        var jIndex = kanjiArrayIndex[1];
        var buttonBackgroundID = buttonID + "p";
        var buttonBackground = document.getElementById(buttonBackgroundID);

        if (kanjiArray[iIndex][jIndex] == 0){
            buttonBackground.src = "set.png";
            updateKanjiArray(iIndex,jIndex, 1);
        }
        else{
            buttonBackground.src = "unset.png";
            updateKanjiArray(iIndex, jIndex, 0);
        }
    }

    function updateKanjiCode() {
        kanjiCode = squareArrayToLinear(kanjiArray);
        updateKanji();
    }

    function updateKanjiArray(iIndex, jIndex, set){
        kanjiArray[iIndex][jIndex] = set;
        kanjiArrayTextBox.textContent = "";
        kanjiArrayTextBox.textContent = printSquareArray(kanjiArray);
    }

    function updateKanji() {
        currentKanji.code = kanjiCode;
        currentKanji.name = kanjiNameTextBox.value;
        kanjiCodeTextBox.textContent = "";
        kanjiCodeTextBox.textContent = printLinearArray(currentKanji.code) + " " + currentKanji.name;
    }

    function updateSearchResults(searchResults) {
        searchResultsTextBox.textContent = "";
        searchResultsTextBox.textContent = printLinearArray(searchResults, "tuple");
    }

    function generateKanjiDictionary(fileContents) {
        var dictionary = [];
        var dictionaryValuesSplit = fileContents.split(",");
        var dictionarySplitLen = dictionaryValuesSplit.length;
        for (var i = 0; i < (dictionarySplitLen); i = i + 2){
            var tempName = dictionaryValuesSplit[i];
            var tempCode = (dictionaryValuesSplit[i+1]).split('');
            var tempKanji = new Kanji(tempCode, tempName);
            dictionary.push(tempKanji);
        }
        kanjiDictionary = dictionary;
        kanjiDictionaryTextBox.textContent = printLinearArray(kanjiDictionary, "kanji");
        return kanjiDictionary;
    }

    function printSquareArray(arrayToPrint){
        var arrayLen = arrayToPrint.length;
        var string = "";
        for (var i = 0; i < arrayLen; i++){
            for (var j = 0; j < arrayLen; j++){
                string = string + arrayToPrint[i][j] + " ";
            }
            string = string + "\n";
        }
        return string;
    }

    function printLinearArray(arrayToPrint, type){
        var arrayLength = arrayToPrint.length;
        var string = "";
        for (var i = 0; i < arrayLength; i++){
            if (type == "kanji"){
                string = string + arrayToPrint[i].name + "\n" + printLinearArray(arrayToPrint[i].code) + "\n";
            }
            else if (type == "tuple"){
                string = string + arrayToPrint[i].kanji.name + "\n" + arrayToPrint[i].comparison + "\n";
            }
            else{
                string = string + arrayToPrint[i];
            }
        }
        return string;
    }

    function initializeSquareArray(size){
        var x = new Array(size);
        for (var i = 0; i < size; i++)
        {
            x[i] = new Array(size);
        }

        for (var i = 0; i < size; i++){
            for (var j = 0; j < size; j++){
                x[i][j] = 0;
            }
        }
        return x;
    }

    function squareArrayToLinear(sqArray){
        var x = [];
        var xIndex = 0;
        for (var i = 0; i < n; i++){
            for (var j = 0; j < n; j++){
                x[xIndex] = sqArray[i][j];
                xIndex = xIndex + 1;
            }
        }
        return x;
    }

    function doKanjiComparison(){
        if (kanjiDictionary.length == 0){
            return [];
        }
        var kanjiCount = kanjiDictionary.length;
        var kanjiCodeToCompare = currentKanji.code;
        var resultsList = [];

        for (var i = 0; i < kanjiCount; i++){
            var tempComparison = compareCodes(kanjiDictionary[i].code, kanjiCodeToCompare);
            var tempTuple = new Tuple(kanjiDictionary[i], tempComparison);
            if (tempTuple.comparison < 20){
                resultsList.push(tempTuple);
            }
        }

        kanjiSearchResults = resultsList;
        updateSearchResults(kanjiSearchResults);
        return kanjiSearchResults;
    }

    function compareCodes(arrayS, arrayT) {
        var sSize = arrayS.length;
        var warp = initializeSquareArray(sSize);

        for (var p = 0; p < sSize; p++){
            warp[p][0] = 10000000000;
        }
        for (var q = 0; q < sSize; q++){
            warp[0][q] = 1000000000 ;
        }

        warp[0][0] = 0;

        for (var i = 1; i < sSize; i++){
            for (var j = 1; j < sSize; j++){
                var cost = distance(arrayS[i], arrayT[j]);
                var val1 = warp[i-1][j];
                var val2 = warp[i][j-1];
                var val3 = warp[i-1][j-1];
                var min = minimum(val1, val2, val3);
                warp[i][j] = cost + min;
            }
        }

        return warp[sSize-1][sSize-1];
    }
    
    function distance(x, y){
        if (x > y){
            return x - y;
        }
        else {
            var ans = x - y;
            return (-1) * ans;
        }
    }

    function minimum(x,y,z) {
        if ((x == y) && (y == z)){
            return x;
        }
        else if ((x <= y) && (x <= z)){
            return x;
        }
        else if ((y <= x) && (y <= z)){
            return y;
        }
        return z;
    }

    function Kanji(code, name) {
        this.code = code;
        this.name = name;
    }

    function Tuple(kanji, comparison){
        this.kanji = kanji;
        this.comparison = comparison;
    }

    function readDictionaryFile(evt) {
        var f = evt.target.files[0];
        if (f){
            var r = new FileReader();
            r.onload = function (e) {
                var contents = e.target.result;
                generateKanjiDictionary(contents);
            };
        }
        r.readAsText(f);
    }

    function findImageFile(evt){
        var f = evt.target.files[0];
        if (f){
            var r = new FileReader();
            r.onload = function (e) {
                kanjiTraceImage.src = e.target.result;
            }
        }
        r.readAsDataURL(f);
    }
</script>
